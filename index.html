      <style>
         :root {
         --bg:#000;
         --fg:#eaeaea;
         --muted:#b7b7b7;
         --line:#222;
         --accent:#fff;
         --link:#7dbbff;
         --radius:14px;
         --max:720px;
         }
         *{box-sizing:border-box;margin:0;padding:0}
         body{
         font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,sans-serif;
         background:var(--bg); color:var(--fg);
         min-height:100svh;
         display:flex; justify-content:center;
         padding:6vh 20px 64px;
         }
         .container{width:100%; max-width:var(--max); display:flex; flex-direction:column; gap:14px;}
         .card{border:1px solid var(--line); border-radius:var(--radius); padding:18px 20px; background:rgba(255,255,255,0.02);}
         .hero{display:flex; gap:14px; align-items:center;}
         .avatar{width:64px;height:64px;border-radius:50%;border:1px solid var(--line);object-fit:cover;flex:none;}
         .hero-text{flex:1;}
         h1{font-size:26px;font-weight:800;color:#fff;line-height:1.1;}
         .tagline{margin-top:4px;font-size:15px;line-height:1.4;color:var(--muted);}
         .section-title{font-size:14px;text-transform:uppercase;letter-spacing:.14em;color:var(--muted);margin-bottom:6px;}
         .post-list{display:flex;flex-direction:column;gap:8px;max-height:320px;overflow-y:auto;scrollbar-width:thin;}
         .post-item{display:flex;flex-direction:column;gap:2px;padding:10px 12px;border-radius:var(--radius);border:1px solid var(--line);
         background:rgba(255,255,255,0.01);cursor:pointer;transition:all .15s ease;font-size:14px;}
         .post-item:hover{border-color:#2e2e2e;background:rgba(255,255,255,0.04);transform:translateX(2px);}
         .post-title{font-weight:600;color:var(--accent);line-height:1.3;}
         .post-meta{font-size:12px;color:var(--muted);}
         #post-view{display:none;margin-top:4px;max-height:70vh;overflow-y:auto;font-size:14px;line-height:1.6;
         padding-right:4px;}
         #post-view *{max-width:100%;box-sizing:border-box;}
         #post-view h1,#post-view h2,#post-view h3{margin:10px 0 6px;font-weight:600;}
         #post-view p,#post-view ul,#post-view ol{margin:6px 0;padding-right:8px;}
         #post-view ul,#post-view ol{padding-left:22px;}
         #post-view code{font-family:SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
         font-size:12px;background:#050505;padding:2px 4px;border-radius:4px;}
         #post-view pre{background:#050505;padding:10px;border-radius:8px;overflow-x:auto;border:1px solid #151515;font-size:12px;}
         #post-view a{color:var(--link);text-decoration:none;}
         #post-view a:hover{text-decoration:underline;}
         .post-close{font-size:11px;color:var(--muted);margin-bottom:6px;cursor:pointer;}
         .post-close span{opacity:.8;padding:3px 7px;border-radius:999px;border:1px solid var(--line);}
         .post-close span:hover{border-color:#2e2e2e;color:var(--accent);}
         .links-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:8px;margin-top:4px;}
         .link-item{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border:1px solid var(--line);
         border-radius:var(--radius);text-decoration:none;color:#cfcfcf;font-size:13px;background:rgba(255,255,255,0.01);
         transition:all .15s ease;}
         .link-item:hover{color:var(--accent);border-color:#2e2e2e;background:rgba(255,255,255,0.04);transform:translateY(-1px);}
         .icon{width:18px;height:18px;display:grid;place-items:center;margin-left:8px;line-height:0;color:currentColor;opacity:.85;flex:none;}
         .icon svg{width:100%;height:100%;display:block;overflow:visible}
         @media (max-width:480px){.avatar{width:56px;height:56px;}h1{font-size:22px;}.tagline{font-size:14px;}#post-view{max-height:none;}}
         body {
         opacity: 0;
         transform: translateY(6px);
         animation: fadeIn 0.8s ease forwards;
         }
         @keyframes fadeIn {
         to { opacity: 1; transform: translateY(0); }
         }
         .post-item {
         opacity: 0;
         transform: translateY(6px);
         animation: postEnter 0.3s ease forwards;
         }
         @keyframes postEnter {
         to { opacity: 1; transform: translateY(0); }
         }
         #post-view {
         opacity: 0;
         transition: opacity 0.4s ease, transform 0.4s ease;
         transform: translateY(10px);
         }
         #post-view.active {
         opacity: 1;
         transform: translateY(0);
         }
      </style>

      <div id="flag-popup" style="
         display:none;position:fixed;bottom:20px;right:20px;
         background:#050505;border:1px solid #222;border-radius:8px;
         padding:16px;font-family:monospace;font-size:13px;
         color:#7dbbff;max-width:280px;white-space:pre-wrap;
         box-shadow:0 0 10px rgba(0,0,0,0.5);
         "></div>
      <script>
         const REPO = "roshda/ctf";
         const BRANCH = "main";
         
         async function fetchWriteupPaths() {
           const res = await fetch(`https://api.github.com/repos/${REPO}/git/trees/${BRANCH}?recursive=1`);
           const data = await res.json();
           return (data.tree || []).filter(n => n.type === "blob" && n.path.endsWith("writeup.md")).map(n => n.path);
         }
         
         async function fetchWriteupMeta(path) {
           const url = `https://raw.githubusercontent.com/${REPO}/${BRANCH}/${path}`;
           const text = await fetch(url).then(r => r.text());
           const titleMatch = text.match(/^#\s*(.+)$/m);
           const fullTitle = titleMatch ? titleMatch[1].trim() : path;
           // smart shorten title
           const shortened = (() => {
             const parts = fullTitle.split("/");
             return parts[parts.length - 1]?.replace(/_/g, " ").trim() || fullTitle;
           })();
           const dateMatch = text.match(/\*published:\s*([0-9-]+)\*/i);
           const dateStr = dateMatch ? dateMatch[1].trim() : "";
           const date = dateStr ? new Date(dateStr) : null;
           const segments = path.split("/");
           const ctf = segments[0] || "";
           const category = segments.length > 1 ? segments[1] : "";
           return {
             path,
             title: shortened,
             fullTitle,
             date,
             dateLabel: date ? date.toLocaleDateString(undefined,{year:"numeric",month:"short",day:"numeric"}) : "",
             metaLabel: [ctf, category].filter(Boolean).join(" ‚Ä¢ ")
           };
         }
         
         async function loadPosts() {
           const list = document.getElementById("posts");
           try {
             const paths = await fetchWriteupPaths();
             const metas = [];
             for (const p of paths) metas.push(await fetchWriteupMeta(p));
             metas.sort((a,b) => (b.date || 0) - (a.date || 0));
             list.innerHTML = metas.map(m=>`
               <div class="post-item" data-path="${encodeURIComponent(m.path)}">
                 <div class="post-title">${m.title}</div>
                 <div class="post-meta">${m.metaLabel}${m.metaLabel && m.dateLabel ? " ‚Ä¢ " : ""}${m.dateLabel}</div>
               </div>`).join("");
             document.querySelectorAll(".post-item").forEach(el=>{
               el.addEventListener("click",()=>{
                 const path = decodeURIComponent(el.getAttribute("data-path"));
                 openPost(path);
               });
             });
           } catch(e){list.textContent="Failed to load writeups.";}
         }
         
         async function loadPosts() {
         const list = document.getElementById("posts");
         try {
         const paths = await fetchWriteupPaths();
         const metas = [];
         for (const p of paths) metas.push(await fetchWriteupMeta(p));
         metas.sort((a, b) => (b.date || 0) - (a.date || 0));
         
         function render(filtered) {
           list.innerHTML = filtered.map(m => `
             <div class="post-item" data-path="${encodeURIComponent(m.path)}">
               <div class="post-title">${m.title}</div>
               <div class="post-meta">${m.metaLabel}${m.metaLabel && m.dateLabel ? " ‚Ä¢ " : ""}${m.dateLabel}</div>
             </div>
           `).join("");
         
           document.querySelectorAll(".post-item").forEach(el => {
             el.addEventListener("click", () => {
               const path = decodeURIComponent(el.getAttribute("data-path"));
               openPost(path);
             });
           });
         }
         
         render(metas);
         
         const searchBox = document.getElementById("searchBox");
         searchBox.addEventListener("input", () => {
           const q = searchBox.value.toLowerCase();
           const filtered = metas.filter(m =>
             m.title.toLowerCase().includes(q) ||
             m.fullTitle.toLowerCase().includes(q) ||
             m.metaLabel.toLowerCase().includes(q)
           );
           render(filtered);
         });
         
         } catch (e) {
         console.error(e);
         list.textContent = "failed to load writeups";
         }
         }
         
         
         async function openPost(path) {
         const view = document.getElementById("post-view");
         const content = document.getElementById("post-content");
         view.style.display = "block";
         content.textContent = "Loading‚Ä¶";
         setTimeout(() => view.classList.add("active"), 20);
         try {
         const md = await fetch(`https://raw.githubusercontent.com/${REPO}/${BRANCH}/${path}`).then(r => r.text());
         content.innerHTML = marked.parse(md);
         view.scrollIntoView({ behavior: "smooth" });
         } catch (e) {
         content.textContent = "Error loading post üò≠";
         }
         }
         
         function closePost() {
         const view = document.getElementById("post-view");
         view.classList.remove("active");
         setTimeout(() => {
         view.style.display = "none";
         document.getElementById("post-content").innerHTML = "";
         document.getElementById("posts").scrollIntoView({ behavior: "smooth" });
         }, 300);
         }
         
         
         loadPosts();
         document.getElementById("flag-link").addEventListener("click", e => {
         e.preventDefault();
         const box = document.getElementById("flag-popup");
         box.style.display = "block";
         box.textContent = "";
         const msg = "https://www.youtube.com/watch?v=-Vn0LLMHQKw";
         let i = 0;
         function type() {
         if (i < msg.length) {
           box.textContent += msg[i++];
           setTimeout(type, 35);
         } else {
           setTimeout(()=>box.style.display="none", 4000);
         }
         }
         type();
         });
         
      </script>
