  <style>
    :root {
      --bg:#000;
      --fg:#eaeaea;
      --muted:#b7b7b7;
      --line:#222;
      --accent:#fff;
      --radius:14px;
      --max:420px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,sans-serif;
      background:var(--bg); color:var(--fg);
      min-height:100svh; display:grid; place-items:start center;
      padding:8vh 20px 64px;
    }
    .container{width:100%; max-width:var(--max); display:flex; flex-direction:column; gap:14px;}

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px 20px;
      background:rgba(255,255,255,0.02);
    }

    .hero{display:flex; gap:14px; align-items:center;}
    .avatar{width:64px;height:64px;border-radius:50%;border:1px solid var(--line);object-fit:cover;flex:none;}
    .hero-text{flex:1;}
    h1{font-size:26px;font-weight:800;color:#fff;line-height:1.1;}
    .tagline{margin-top:4px;font-size:15px;line-height:1.4;color:var(--muted);}

    .link-item{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      text-decoration:none;color:#cfcfcf;
      font-size:15px;
      background:rgba(255,255,255,0.01);
      transition:all .15s ease;
    }
    .link-item:hover{color:var(--accent);border-color:#2e2e2e;background:rgba(255,255,255,0.04);transform:translateX(2px);}

    .icon{
      width:22px;height:22px;
      display:grid;place-items:center;
      padding:2px; 
      margin-left:12px;
      line-height:0;
      color:currentColor; opacity:.85; flex:none;
    }
    .icon svg{width:100%;height:100%;display:block;overflow:visible}

    @media (max-width:420px){
      .avatar{width:56px;height:56px;}
      h1{font-size:22px;}
      .tagline{font-size:14px;}
    }
  </style>
</head>
